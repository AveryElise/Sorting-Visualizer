<!DOCTYPE html>
<html>
<head>
  <title>Sorting Visualizer</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body class="bg-graph-paper">

<!-- Navbar -->
<nav class="mynavbar navbar">
  <a class="navbar-brand" href="#">Sorting Visualizer</a>
</nav>

<!-- buttons -->
<div id="buttons">
  <button type="button" class="btn btn-outline-dark" onClick="isStart();">Insertion Sort</button>
  <button type="button" class="btn btn-outline-dark" onClick="ssStart();">Selection Sort</button>
	<button type="button" class="btn btn-outline-dark" onClick="bsStart();">Bubble Sort</button>
	<button type="button" class="btn btn-warning" onClick='newData();'>New Data</button>
</div>

<p>Change the number of data points to sort below: </p>

<!-- range slider -->
<div id="rangeContainer">
	<input type="range" min="4" max="100" value="48" id="slider">
</div>

<!-- canvas -->
<div id="canvasContainer">
  <canvas height="350" width="700" id="canvas"></canvas>
</div>





<!-- My script -->
<script src="script.js"></script>
<!-- Bootstrap scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
